stacks:
  - subscriptions
regions:
  - eu-west-1
deployments:

  cfn:
    type: cloud-formation
    app: zuora-creditor
    parameters:
      templatePath: cloudformation.yaml
      cloudFormationStackName: zuora-creditor

  zuora-creditor:
    type: aws-lambda
    parameters:
      fileName: zuora-creditor.jar
      bucket: subscriptions-dist
      prefixStack: false
      functionNames:
        - zuora-creditor-
    dependencies: [ cfn ]
