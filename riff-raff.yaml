stacks:
- subscriptions
regions:
- eu-west-1
deployments:
  cfn:
    type: cloud-formation
    app: zuora-auto-cancel-
    prependStackToCloudFormationStackName: false
    appendStageToCloudFormationStackName: true
    createStackIfAbsent: false
    parameters:
      templatePath: Cfn.yaml
  zuora-creditor:
    type: aws-lambda
    parameters:
      fileName: zuora-creditor.jar
      bucket: subscriptions-dist
      prefixStack: false
      functionNames:
      - zuora-creditor-
    dependencies: [cfn]